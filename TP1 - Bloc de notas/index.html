        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <body class="container">
        <h4>TP1 - Pio Keep - Bloc de notas</h4>
        <h4>Alumnos: INGRESE SUS NOMBRES AQUÍ</h4>
        <h5>5to Informática 2023 - Colegio Pio IX. Profesores: Nicolás Facón y Matías Marchesi</h5>
        <div id="login">
            <div class="shadow p-3 mb-5 bg-white rounded">
                <h3>Login</h3>
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input class="form-control" type="text" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input class="form-control" type="text" id="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-success btn-lg btn-block form-check-control" onclick="checkUserLogin()">Ingresar</button>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-danger btn-lg btn-block form-check-control" onclick="   ">Registrarse</button>
                </div>
            </div>
        </div>
        <div id="notepad" style="display: none">
            <div>
                <div class="shadow p-3 mb-5 bg-white rounded">
                    <h3>Ingreso de nueva nota</h3>
                    <div class="form-group">
                        <label for="title">Título de la nota</label>
                        <input class="form-control" type="text" id="title">
                    </div>
                    <div class="form-group">
                        <label for="content">Contenido</label>
                        <textarea class="form-control" id="content"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Categoría</label>
                        <input type="text" class="form-control" id="category">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block form-check-control" onclick="   ">Agregar nota</button>
                        <br>
                    </div>
                </div>
                <div class="col-auto shadow p-3 mb-5 bg-white rounded">
                    <h3>Búsquedas y modificaciones</h3>
                    <div class="form-group">
                        <label for="searchByID">Buscar por ID de nota</label>
                        <input class="form-control" type="number" id="searchByID" min="0" value="0">
                    </div>
                    <div class="form-group">
                        <button class="form-check-control btn btn-info" onclick="   ">Ver nota por ID</button>
                        <button class="form-check-control btn btn-success" onclick="   ">Modificar nota por ID</button>
                        <button class="form-check-control btn btn-danger" onclick="   ">Eliminar nota por ID</button>
                    </div>
                    <div class="form-group">
                        <label for="searchByContent">Buscar por contenido</label>
                        <input class="form-control" type="text" id="searchByContent" onkeyup="   ">
                    </div>
                </div>
            </div>
            <div class="shadow p-3 mb-5 bg-white rounded">
                <h3>Notas</h3>
                <div id="allNotes">
                </div>
            </div>
        </div>
        <script src="dom.js"></script>
        <script src="./Clases/User.js"></script>
        <script src="./Clases/Modification.js"></script>
        <script src="./Clases/Notes.js"></script>
        <script src="./Functions.js"></script>
